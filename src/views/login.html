<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include('partials/header') %>
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <%- include('partials/navigation') %>
    </div>
    
    <div class="container p-4 form-sign">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <h3 class="card-header"><%= __('Log In') %>:</h3>
            <div class="card-body">
              <!-- Form -->

              <form id="form-login" action="">
                <legend><%= __('Go to user API') %>:</legend>
                <div class="form-group">
                  <div class="form-check">

                <div class="form-group">
                  <input
                    type="email"
                    name="name"
                    class="form-control form-input"
                    placeholder="email@mail.com"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    placeholder="<%= __('Password') %> "
                    class="form-control form-input"
                    required
                  />
                </div>

                <button type="submit" id="btn-login" class="btn btn-info btn-block">
                  <%= __('Log In') %>
                </button>
              </form>

              <div id="sms"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <%- include('partials/footer') %>
    <!-- scripts -->
    <%- include('partials/scripts') %>
  </body>
</html>
